
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudentReach ALIVE Prototype</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root { --bg: #0b1020; --card:#121a35; --muted:#93a3c3; --accent:#7dd3fc; --green:#34d399; --yellow:#fbbf24; --orange:#fb923c; }
      *{box-sizing:border-box}
      html,body,#root{height:100%}
      body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:linear-gradient(180deg,#0b1020 0%,#0d1226 100%);color:#e8eeff}
      .container{max-width:1100px;margin:0 auto;padding:24px}
      .grid{display:grid;gap:16px}
      .grid-3{grid-template-columns:repeat(3,minmax(0,1fr))}
      @media(max-width:900px){.grid-3{grid-template-columns:repeat(2,minmax(0,1fr))}}
      @media(max-width:640px){.grid-3{grid-template-columns:1fr}}
      .card{background:var(--card);border:1px solid rgba(255,255,255,.06);border-radius:16px;padding:16px}
      .pill{font-size:12px;padding:4px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.1);color:var(--muted)}
      .btn{border:none;background:#1e293b;color:white;padding:10px 14px;border-radius:12px;cursor:pointer}
      .btn:disabled{opacity:.6;cursor:not-allowed}
      .btn-primary{background:linear-gradient(90deg,#38bdf8,#22d3ee)}
      .header{display:flex;align-items:center;justify-content:space-between;margin-bottom:20px}
      .logo{display:flex;gap:10px;align-items:center}
      .logo .dot{width:10px;height:10px;background:linear-gradient(90deg,#38bdf8,#22d3ee);border-radius:999px;box-shadow:0 0 20px #38bdf8aa}
      .badge{background:rgba(125,211,252,.15);color:#7dd3fc;border:1px solid rgba(125,211,252,.3);padding:4px 8px;border-radius:8px;font-size:12px}
      .footer{opacity:.6;text-align:center;font-size:12px;margin-top:12px}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
